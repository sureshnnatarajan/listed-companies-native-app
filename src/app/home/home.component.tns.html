<!--The content below is only a placeholder and can be replaced.-->
<ActionBar [title]="title"></ActionBar>
<StackLayout  class="p-20">
    <Label text="{{ title }}!" class="h1 text-center" textWrap="true"></Label>
    <ListView [items]="fmcgCompanies">
        <ng-template let-item="item">
          <GridLayout columns="*, auto, auto, auto, auto">
            <Label [text]="item.companyName"></Label>
          </GridLayout>
        </ng-template>
      </ListView>
</StackLayout>
