<StackLayout>
    <ListView [items]="productMap | keyvalue">
        <ng-template let-item="item">
            <GridLayout columns="50, auto, *" rows="50, auto, *" >
                <Label row="0" col="0" [text]="item.key"></Label>
                <Label row="0" col="1" [text]="item.value"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
